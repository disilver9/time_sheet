<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!--Angular Js -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    
     <script src="../js/mainCtrl.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="loginCtrl">
            
    <nav class="navbar navbar-light bg-faded">
  		<a class="navbar-brand" href="#">
    		<img src="../assets/vertisjm-logo.png">
    	</a>
	</nav>
	<div class="row bg-primary" style="height: 5px;"></div>
	<div class="row " style="height: 50px;"></div>
	<div class="row justify-content-center">
		
    	<div class="card" >
          <div class="card-block"  style="padding: 40px;">
             <h4 class="card-title" style="color:blue;">Login</h4>
        	<div class="row" style="height: 20px;"></div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" data-ng-model = 'username'>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" data-ng-model ='password'>
              </div>
            </form>
            <div class="row" style="height: 20px;"></div>
            <a class="btn btn-primary" data-ng-click='login()'>Submit</a>
          </div>
          
		
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
